                    <div class="contact-form">
                        <div class="formSuccessMessageWrap" id="formSuccessMessageWrap">

                                <div class="notification-icon"><i class="fa fa-check notification-icon"></i></div>
                                <p>Message sent! We'll be in Touch!</p>
                                <a href="#" class="close-notification"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                        <form action="php/contact.php" method="post" class="contactForm" id="contactForm">
                            <fieldset>
                                <div class="formValidationError bg-red-dark" id="contactNameFieldError">
                                    <p class="center-text color-white">Nombre</p>
                                </div>
                                <div class="formValidationError bg-red-dark" id="contactEmailFieldError">
                                    <p class="center-text color-white">Mail</p>
                                </div>
                                <div class="formValidationError bg-red-dark" id="contactMessageTextareaError">
                                    <p class="center-text color-white">Mensaje</p>
                                </div>
                                <div class="formFieldWrap">
                                    <label class="field-title contactNameField" for="contactNameField">
                                        Nombre:<span>(requerido)</span>
                                    </label>
                                    <input type="text" name="contactNameField" value="" class="contactField requiredField" id="contactNameField" />
                                </div>
                                <div class="formFieldWrap">
                                    <label class="field-title contactEmailField" for="contactEmailField">
                                        Email: <span>(requerido)</span>
                                    </label>
                                    <input type="text" name="contactEmailField" value="" class="contactField requiredField requiredEmailField" id="contactEmailField" />
                                </div>
                                <div class="formTextareaWrap">
                                    <label class="field-title contactMessageTextarea" for="contactMessageTextarea">
                                        Mensaje: <span>(requerido)</span>
                                    </label>
                                    <textarea name="contactMessageTextarea" class="contactTextarea requiredField" id="contactMessageTextarea"></textarea>
                                </div>
                                <div class="formSubmitButtonErrorsWrap contactFormButton">
                                    <input type="submit" class="buttonWrap button bg-highlight button-sm button-rounded uppercase ultrabold contactSubmitButton shadow-small top-30" id="contactSubmitButton" value="Enviar mensaje" data-formId="contactForm" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="decoration"></div>
            </div>
